<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #000;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff6b35;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            font-size: 18px;
            width: 150px;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e55a2e;
        }

        .loading {
            margin-top: 20px;
            font-size: 16px;
        }

        .error {
            color: #ff4444;
            margin-top: 20px;
        }

        .manga-images {
            margin-top: 30px;
        }

        .manga-page {
            display: block;
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 10px auto;
            border-radius: 5px;
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        .chapter-info {
            margin: 20px 0;
            color: #ff6b35;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <h1>One Piece Reader</h1>
        <div>
            <input type="number" id="chapter" placeholder="Chapter #" min="1">
            <br>
            <button onclick="loadChapter()">Read Chapter</button>
        </div>
        <div class="loading" id="loading" style="display: none;">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <div id="viewer" style="display: none;">
        <button class="back-btn" onclick="goHome()">‚Üê Back</button>
        <div class="chapter-info" id="chapterInfo"></div>
        <div class="manga-images" id="mangaImages"></div>
    </div>

    <script>
        async function loadChapter() {
            const chapter = document.getElementById('chapter').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const home = document.getElementById('home');
            const viewer = document.getElementById('viewer');
            
            if (!chapter) {
                showError('Please enter a chapter number');
                return;
            }
            
            loading.style.display = 'block';
            error.style.display = 'none';
            
            try {
                const chapterNum = String(chapter).padStart(3, '0');
                const sourceUrl = `https://ww12.readonepiece.com/chapter/one-piece-digital-colored-comics-chapter-${chapterNum}/`;
                
                console.log('Fetching:', sourceUrl);
                
                // Try to fetch the HTML
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(sourceUrl)}`);
                const data = await response.json();
                const html = data.contents;
                
                if (!html || html.length < 1000) {
                    throw new Error('Could not fetch chapter data');
                }
                
                // Extract image URLs
                const imageUrls = extractImages(html);
                console.log('Found images:', imageUrls.length);
                
                if (imageUrls.length === 0) {
                    throw new Error(`No manga pages found for chapter ${chapter}`);
                }
                
                // Display images
                displayImages(imageUrls, chapter);
                home.style.display = 'none';
                viewer.style.display = 'block';
                
            } catch (err) {
                console.error('Error:', err);
                showError('Chapter not found or site unavailable. Try a different number.');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function extractImages(html) {
            const imageUrls = [];
            
            // Look for CDN images specifically
            const cdnPattern = /https:\/\/cdn\.readonepiece\.com\/file\/mangap\/[^"'\s]+\.jpg/gi;
            const matches = html.match(cdnPattern) || [];
            
            matches.forEach(url => {
                if (!imageUrls.includes(url)) {
                    imageUrls.push(url);
                }
            });
            
            // Sort by page number
            return imageUrls.sort((a, b) => {
                const aNum = parseInt(a.match(/\/(\d+)\.jpg/)?.[1] || '999');
                const bNum = parseInt(b.match(/\/(\d+)\.jpg/)?.[1] || '999');
                return aNum - bNum;
            });
        }
        
        function displayImages(imageUrls, chapter) {
            const chapterInfo = document.getElementById('chapterInfo');
            const mangaImages = document.getElementById('mangaImages');
            
            chapterInfo.textContent = `Chapter ${chapter} - ${imageUrls.length} pages`;
            
            // Simply create img tags for all images
            mangaImages.innerHTML = imageUrls.map((url, index) => 
                `<img class="manga-page" 
                     src="${url}" 
                     alt="Page ${index + 1}"
                     loading="lazy"
                     referrerpolicy="no-referrer"
                     crossorigin="anonymous">`
            ).join('');
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function goHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('viewer').style.display = 'none';
            document.getElementById('chapter').value = '';
            document.getElementById('error').style.display = 'none';
        }
        
        // Enter key support
        document.getElementById('chapter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadChapter();
        });
    </script>
</body>
</html>
