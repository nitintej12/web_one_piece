<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #333;
            border-radius: 10px;
        }

        h1 {
            color: #ff6b35;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 120px;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #e55a2e;
        }

        .error {
            color: #ff4444;
            margin-top: 20px;
        }

        .manga-viewer {
            display: none;
        }

        .manga-viewer.active {
            display: block;
        }

        .manga-panel {
            display: block;
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto 10px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <h1>One Piece Reader</h1>
        <div>
            <input type="number" id="chapter" placeholder="Chapter #" min="1">
            <br>
            <button onclick="readChapter()">Read Chapter</button>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <div class="manga-viewer" id="viewer">
        <button class="back-btn" onclick="goHome()">‚Üê Back</button>
        <div id="manga-content"></div>
    </div>

    <script>
        async function readChapter() {
            const chapter = document.getElementById('chapter').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const home = document.getElementById('home');
            const viewer = document.getElementById('viewer');
            
            if (!chapter) {
                error.textContent = 'Please enter a chapter number';
                return;
            }
            
            loading.style.display = 'block';
            error.textContent = '';
            
            try {
                const chapterNum = String(chapter).padStart(3, '0');
                const url = "https://ww12.readonepiece.com/chapter/one-piece-digital-colored-comics-chapter-" + chapterNum + "/";
                
                // Using CORS proxy
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const html = data.contents;
                
                // Extract image URLs
                const imageUrls = extractImages(html);
                
                if (imageUrls.length === 0) {
                    throw new Error('No images found for this chapter');
                }
                
                // Display manga
                displayManga(imageUrls, chapter);
                home.style.display = 'none';
                viewer.classList.add('active');
                
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function extractImages(html) {
            const imageUrls = [];
            
            // Find all image URLs
            const patterns = [
                /https?:\/\/[^"'\s]+\.(?:jpg|jpeg|png|webp)/gi,
                /src=["']([^"']*\.(?:jpg|jpeg|png|webp)[^"']*)["']/gi
            ];
            
            patterns.forEach(pattern => {
                const matches = html.matchAll(pattern);
                for (const match of matches) {
                    const url = match[1] || match[0];
                    if (url && !isAd(url)) {
                        imageUrls.push(url);
                    }
                }
            });
            
            return [...new Set(imageUrls)]; // Remove duplicates
        }
        
        function isAd(url) {
            const adKeywords = ['ad', 'banner', 'sponsor', 'popup'];
            return adKeywords.some(keyword => url.toLowerCase().includes(keyword));
        }
        
        function displayManga(imageUrls, chapter) {
            const content = document.getElementById('manga-content');
            content.innerHTML = `
                <h2 style="text-align: center; color: #ff6b35; margin: 20px;">One Piece Chapter ${chapter}</h2>
                ${imageUrls.map(url => `<img class="manga-panel" src="${url}" alt="Manga panel" loading="lazy">`).join('')}
            `;
        }
        
        function goHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('viewer').classList.remove('active');
            document.getElementById('chapter').value = '';
        }
        
        // Enter key support
        document.getElementById('chapter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') readChapter();
        });
    </script>
</body>
</html>
