<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #000;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff6b35;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            font-size: 18px;
            width: 150px;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e55a2e;
        }

        .loading {
            margin-top: 20px;
            font-size: 16px;
        }
        

        .error {
            color: #ff4444;
            margin-top: 20px;
        }

        .manga-images {
            margin-top: 30px;
        }

        .manga-page {
            display: block;
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 10px auto;
            border-radius: 5px;
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        .chapter-info {
            margin: 20px 0;
            color: #ff6b35;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <h1>One Piece Reader</h1>
        <div>
            <input type="number" id="chapter" placeholder="Chapter #" min="1">
            <br>
            <button onclick="loadChapter()">Read Chapter</button>
        </div>
        <div class="loading" id="loading" style="display: none;">Loading...</div>
        <div class="error" id="error"></div>
    </div>


    <script>
        async function loadChapter() {
            const chapter = document.getElementById('chapter').value;
            const startTime = performance.now(); // Start timing
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            if (!chapter) {
                showError('Please enter a chapter number');
                return;
            }
            
            loading.style.display = 'block';
            error.style.display = 'none';
            
            try {
                // Try multiple URL formats for different chapters
                const chapterNum = String(chapter).padStart(3, '0');
                const possibleUrls = [
                    `https://ww12.readonepiece.com/chapter/one-piece-digital-colored-comics-chapter-${chapterNum}/`,
                    `https://ww12.readonepiece.com/chapter/one-piece-chapter-${chapter}/`,
                    `https://ww12.readonepiece.com/chapter/one-piece-${chapter}/`,
                    `https://ww12.readonepiece.com/manga/one-piece-chapter-${chapter}/`
                ];
                
                let html = null;
                let workingUrl = null;
                
                console.log('⚡ Loading chapter:', chapter);
                
                // Try each URL format until one works
                for (const sourceUrl of possibleUrls) {
                    console.log('Trying URL:', sourceUrl);
                    
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 8000); // 8 sec per attempt
                        
                        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(sourceUrl)}`, {
                            signal: controller.signal,
                            headers: {
                                'Accept': 'application/json',
                                'User-Agent': 'OnePieceReader/1.0'
                            }
                        });
                        clearTimeout(timeoutId);
                        
                        if (response.ok) {
                            const data = await response.json();
                            const testHtml = data.contents;
                            
                            if (testHtml && testHtml.length > 1000) {
                                // Quick check if this URL has manga images
                                const hasImages = /https:\/\/cdn\.readonepiece\.com\/file\/mangap\//.test(testHtml);
                                if (hasImages) {
                                    html = testHtml;
                                    workingUrl = sourceUrl;
                                    console.log('✅ Found working URL:', sourceUrl);
                                    break;
                                }
                            }
                        }
                    } catch (urlError) {
                        console.log('❌ URL failed:', sourceUrl, urlError.message);
                        continue;
                    }
                }
                
                if (!html) {
                    throw new Error(`Chapter ${chapter} not found. Try different numbers like: 1, 100, 500, 800, 1000, 1050, 1100`);
                }
                
                // Extract image URLs
                const imageUrls = extractImages(html, startTime);
                console.log('Found images:', imageUrls.length);
                
                if (imageUrls.length === 0) {
                    throw new Error(`No manga pages found for chapter ${chapter}`);
                }
                
                // Directly open manga viewer - no intermediate screen
                console.log(`🚀 Total load time: ${(performance.now() - startTime).toFixed(0)}ms`);
                openMangaViewer(imageUrls, chapter);
                
            } catch (err) {
                console.error('Error:', err);
                showError('Chapter not found or site unavailable. Try a different number.');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function extractImages(html, startTime) {
            console.log('🔍 Extracting images...');
            let matches = [];
            
            // Try multiple patterns for different image hosting
            const patterns = [
                // Primary CDN pattern
                /https:\/\/cdn\.readonepiece\.com\/file\/mangap\/[^"'\s]+\.(?:jpg|jpeg|png|webp)/gi,
                // Alternative CDN patterns
                /https:\/\/[^"'\s]*cdn[^"'\s]*\/[^"'\s]*one[^"'\s]*piece[^"'\s]*\.(?:jpg|jpeg|png|webp)/gi,
                // General manga image patterns
                /https:\/\/[^"'\s]+\/(?:manga|chapter|page)[^"'\s]*\.(?:jpg|jpeg|png|webp)/gi,
                // Fallback - any large image
                /https:\/\/[^"'\s]+\.(?:jpg|jpeg|png|webp)(?:\?[^"'\s]*)?/gi
            ];
            
            for (const pattern of patterns) {
                const patternMatches = html.match(pattern) || [];
                if (patternMatches.length > 5) { // If we find a good amount, use this pattern
                    matches = patternMatches;
                    break;
                }
            }
            
            // Remove duplicates and filter out small/ad images
            matches = [...new Set(matches)].filter(url => {
                const lowerUrl = url.toLowerCase();
                return !lowerUrl.includes('ad') && 
                       !lowerUrl.includes('banner') && 
                       !lowerUrl.includes('logo') &&
                       !lowerUrl.includes('thumb');
            });
            
            console.log(`📸 Found ${matches.length} images in ${(performance.now() - startTime).toFixed(0)}ms`);
            
            // Smart sort - try to extract page numbers
            return matches.sort((a, b) => {
                const aNum = parseInt(a.match(/(\d+)\.(?:jpg|jpeg|png|webp)/i)?.[1] || 
                                    a.match(/\/(\d+)[^\/]*$/)?.[1] || '999');
                const bNum = parseInt(b.match(/(\d+)\.(?:jpg|jpeg|png|webp)/i)?.[1] || 
                                    b.match(/\/(\d+)[^\/]*$/)?.[1] || '999');
                return aNum - bNum;
            });
        }
        
        function openMangaViewer(imageUrls, chapter) {
            console.log('🎨 Generating viewer...');
            
            // Pre-build image HTML for speed
            const imageHTML = imageUrls.map((url, index) => 
                `<div class="p">Page ${index + 1}</div><img class="img" src="${url}" alt="Page ${index + 1}">`
            ).join('');
            
            // Minified HTML for faster blob creation
            const htmlContent = `<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>One Piece Chapter ${chapter}</title><style>body{margin:0;padding:0;background:#000;font-family:Arial}
.header{background:#222;color:#ff6b35;padding:10px;text-align:center;position:fixed;top:0;left:0;right:0;z-index:100;font-size:16px;box-shadow:0 2px 5px rgba(0,0,0,0.5)}
.content{padding-top:50px}
.img{display:block;width:100%;height:auto;margin:2px 0;max-width:1000px;margin-left:auto;margin-right:auto}
.p{background:#333;color:#ff6b35;text-align:center;padding:5px;font-size:12px;margin:10px auto 2px;max-width:1000px}</style></head>
<body><div class="header">📖 One Piece Chapter ${chapter} - ${imageUrls.length} pages</div><div class="content">${imageHTML}</div></body></html>`;

            // Fast blob creation and immediate open
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);
            window.open(blobUrl, '_blank');
            
            // Cleanup
            setTimeout(() => URL.revokeObjectURL(blobUrl), 500);
            
            console.log('✅ Manga viewer opened!');
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function goHome() {
            document.getElementById('chapter').value = '';
            document.getElementById('error').style.display = 'none';
        }
        
        // Enter key support
        document.getElementById('chapter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadChapter();
        });
    </script>
</body>
</html>
