<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>One Piece Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #ff6b35;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        input {
            padding: 15px 20px;
            font-size: 20px;
            width: 200px;
            max-width: 100%;
            text-align: center;
            border: 2px solid #ff6b35;
            border-radius: 10px;
            margin: 20px;
            background: #333;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: #ff8c35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            min-width: 150px;
            transition: all 0.2s;
        }

        button:hover {
            background: #e55a2e;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            background: rgba(255, 68, 68, 0.1);
        }

        .loading {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 50%;
            border-top-color: #ff6b35;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .manga-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .manga-viewer.active {
            display: block;
        }

        .manga-content {
            padding: 60px 0 20px;
        }

        .manga-panel {
            display: block;
            width: 100%;
            height: auto;
            margin: 0 auto 5px;
            background: #111;
        }

        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 107, 53, 0.9);
            backdrop-filter: blur(10px);
        }

        .chapter-title {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #ff6b35;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            input {
                width: 90%;
                font-size: 18px;
            }
            
            button {
                width: 90%;
                max-width: 300px;
            }
            
            .container {
                padding: 20px 15px;
            }
        }

        /* Desktop full-screen */
        @media (min-width: 768px) {
            .manga-panel {
                max-width: 900px;
                border-radius: 5px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.5);
                margin: 10px auto;
            }
            
            .manga-content {
                padding: 80px 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <h1>üè¥‚Äç‚ò†Ô∏è One Piece Reader</h1>
        <div>
            <input type="number" id="chapter" placeholder="Chapter #" min="1" max="9999">
            <br>
            <button onclick="readChapter()" id="readBtn">Read Chapter</button>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading chapter...
        </div>
        <div class="error" id="error"></div>
    </div>

    <div class="manga-viewer" id="viewer">
        <button class="back-btn" onclick="goHome()">‚Üê Back</button>
        <div class="chapter-title" id="chapterTitle">Chapter</div>
        <div class="manga-content" id="manga-content"></div>
    </div>

    <script>
        async function readChapter() {
            const chapter = document.getElementById('chapter').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const home = document.getElementById('home');
            const viewer = document.getElementById('viewer');
            const readBtn = document.getElementById('readBtn');
            
            if (!chapter) {
                showError('Please enter a chapter number');
                return;
            }
            
            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            readBtn.disabled = true;
            readBtn.textContent = 'Loading...';
            
            try {
                console.log('Starting chapter load:', chapter);
                const chapterNum = String(chapter).padStart(3, '0');
                const sourceUrl = `https://ww12.readonepiece.com/chapter/one-piece-digital-colored-comics-chapter-${chapterNum}/`;
                
                console.log('Fetching:', sourceUrl);
                
                // Try multiple CORS proxies
                let html = null;
                const proxies = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(sourceUrl)}`,
                    `https://corsproxy.io/?${encodeURIComponent(sourceUrl)}`,
                    `https://cors-anywhere.herokuapp.com/${sourceUrl}`
                ];
                
                for (const proxyUrl of proxies) {
                    try {
                        console.log('Trying proxy:', proxyUrl);
                        const response = await fetch(proxyUrl);
                        if (response.ok) {
                            const data = await response.json();
                            html = data.contents || data;
                            if (html) break;
                        }
                    } catch (proxyError) {
                        console.log('Proxy failed:', proxyError.message);
                        continue;
                    }
                }
                
                if (!html) {
                    throw new Error('Could not fetch chapter data. The chapter might not exist or the site might be down.');
                }
                
                console.log('HTML fetched, extracting images...');
                
                // Extract image URLs with better patterns
                const imageUrls = extractImages(html, sourceUrl);
                console.log('Found images:', imageUrls.length, imageUrls);
                
                if (imageUrls.length === 0) {
                    throw new Error(`No manga pages found for chapter ${chapter}. This chapter might not exist or use a different format.`);
                }
                
                // Display manga
                displayManga(imageUrls, chapter);
                home.style.display = 'none';
                viewer.classList.add('active');
                
                // Update chapter title
                document.getElementById('chapterTitle').textContent = `Chapter ${chapter}`;
                
            } catch (err) {
                console.error('Error loading chapter:', err);
                showError(err.message);
            } finally {
                loading.style.display = 'none';
                readBtn.disabled = false;
                readBtn.textContent = 'Read Chapter';
            }
        }
        
        function extractImages(html, baseUrl) {
            const imageUrls = [];
            
            // Multiple extraction patterns
            const patterns = [
                // Direct image URLs
                /https?:\/\/[^"'\s<>]+\.(?:jpg|jpeg|png|webp)(?:\?[^"'\s<>]*)?/gi,
                // Src attributes
                /src=["']([^"']*\.(?:jpg|jpeg|png|webp)(?:\?[^"']*)?[^"']*)["']/gi,
                // Data-src for lazy loading
                /data-src=["']([^"']*\.(?:jpg|jpeg|png|webp)(?:\?[^"']*)?[^"']*)["']/gi,
                // Data-lazy-src
                /data-lazy-src=["']([^"']*\.(?:jpg|jpeg|png|webp)(?:\?[^"']*)?[^"']*)["']/gi
            ];
            
            patterns.forEach(pattern => {
                const matches = html.matchAll(pattern);
                for (const match of matches) {
                    let url = match[1] || match[0];
                    url = cleanUrl(url, baseUrl);
                    
                    if (url && isValidMangaImage(url)) {
                        imageUrls.push(url);
                    }
                }
            });
            
            // Remove duplicates and sort
            const uniqueUrls = [...new Set(imageUrls)];
            
            // Sort by page number if possible
            return uniqueUrls.sort((a, b) => {
                const aNum = extractPageNumber(a);
                const bNum = extractPageNumber(b);
                return aNum - bNum;
            });
        }
        
        function cleanUrl(url, baseUrl) {
            if (!url) return null;
            
            if (url.startsWith('//')) {
                return 'https:' + url;
            } else if (url.startsWith('/')) {
                const domain = baseUrl.match(/https?:\/\/[^\/]+/);
                return domain ? domain[0] + url : url;
            }
            return url;
        }
        
        function isValidMangaImage(url) {
            if (!url || typeof url !== 'string') return false;
            
            // Must have valid image extension
            const validExts = ['.jpg', '.jpeg', '.png', '.webp'];
            const hasValidExt = validExts.some(ext => url.toLowerCase().includes(ext));
            if (!hasValidExt) return false;
            
            // Filter out ads and small images
            const badKeywords = ['ad', 'banner', 'sponsor', 'popup', 'thumb', 'icon', 'logo', 'button'];
            const isAd = badKeywords.some(keyword => url.toLowerCase().includes(keyword));
            
            return !isAd;
        }
        
        function extractPageNumber(url) {
            const matches = url.match(/(\d+)\.(?:jpg|png|webp)/i) || 
                           url.match(/page[_-]?(\d+)/i) ||
                           url.match(/\/(\d+)[^\/]*$/);
            return matches ? parseInt(matches[1]) : 999;
        }
        
        function displayManga(imageUrls, chapter) {
            const content = document.getElementById('manga-content');
            content.innerHTML = imageUrls.map((url, index) => 
                `<img class="manga-panel" src="${url}" alt="Page ${index + 1}" loading="lazy" 
                      onerror="this.style.display='none'">`
            ).join('');
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function goHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('viewer').classList.remove('active');
            document.getElementById('chapter').value = '';
            document.getElementById('error').style.display = 'none';
        }
        
        // Enter key support
        document.getElementById('chapter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') readChapter();
        });
        
        // Auto-focus input on load
        window.addEventListener('load', () => {
            document.getElementById('chapter').focus();
        });
    </script>
</body>
</html>
